<div class="container">
  <div class="task-item" matRipple (click)="showEdit()">
    <mat-checkbox
      style="float: left; margin-top: 0.35rem"
      [checked]="task.isCompleted"
      (change)="onToogle($event)"
    >
      {{ task.description }}
    </mat-checkbox>
    <button
      style="float : right;"
      mat-button
      color="accent"
      (click)="deleteTask()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
