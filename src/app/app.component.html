<mat-sidenav-container
  class="example-container mat-typography app-frame mat-app-background"
>
  <mat-sidenav
    #sidenav
    disableClose="false"
    (openedStart)="isOpened = true"
    (closedStart)="isOpened = false"
    position="end"
    mode="side"
  >
    <a *ngIf="!isOpened">Dummy content for the initializing sid </a>
    <app-edit-task *ngIf="isOpened"></app-edit-task>
  </mat-sidenav>

  <mat-sidenav-content>
    <div>
      <app-nav></app-nav>

      <div class="container mt-5">
        <div *ngIf="auth.user$ | async; then authenticated; else guest">
          <!-- template will replace this div -->
        </div>

        <!-- User NOT logged in -->
        <ng-template #guest>
          <firebase-ui></firebase-ui>
        </ng-template>

        <!-- User logged in -->
        <!-- <ng-template #authenticated>
          <div *ngIf="auth.user$ | async as user">
            <h3>Howdy, {{ user.displayName }}</h3>
            <img [src]="user.photoURL" />
            <p>UID: {{ user.uid }}</p>
            
          </div>
        </ng-template> -->

        <ng-template #authenticated>
          <app-tasks></app-tasks>
        </ng-template>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
